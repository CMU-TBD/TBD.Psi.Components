name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: |
        dotnet restore tbd.psi.rosbagstreamreader
    - name: Build
      run: |
        dotnet build tbd.psi.rosbagstreamreader --no-restore
    - name: Test
      run: |
        dotnet test test.psi.rosbagstreamreader --no-build --verbosity normal
        dotnet test test.psi.transformationtree --no-build --verbosity normal
